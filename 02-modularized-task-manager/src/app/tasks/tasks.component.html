<section id="tasks">
  <header>
    <h2>{{ userName }}</h2>
    <menu>
      <button (click)="toggleIsAddingTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>

  @if (isAddingTask) {
    <app-new-task (close)="toggleIsAddingTask()" [userId]="userId" />
  }
</section>
